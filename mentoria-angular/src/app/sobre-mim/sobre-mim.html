<div class="container text-center">
    <div class="row">
        <div class="col">
            <h1>{{nome}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <img src="{{imagem}}" alt="Foto de Diego">
        </div>
        <div class="col">
            <div class="row align-items-center">
                <p>{{descricao}}</p>
            </div>
            <div class="rowalign-items-center">
                <h4>Coisas que eu gosto:</h4>
            </div>
            <div class="row align-items-center">
                <ul>
                    <li *ngFor="let item of lista">{{item}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
